name: Compare Ubuntu kernel

on:
  workflow_dispatch:
    inputs:
      git_url:
        description: 'Git URL for kernel code'
        required: true
        type: string
      branch:
        description: 'Git branch'
        required: true
        type: string
      kernel_version:
        description: 'Base Ubuntu kernel version'
        required: true
        type: string
      format:
        description: 'Output format (text, json, csv, markdown)'
        required: false
        type: choice
        options:
          - text
          - json
          - csv
          - markdown
        default: text
      artifact_name:
        description: 'Output artifact name'
        required: false
        type: string
        default: kernel-diff

jobs:
  compare_kernel:
    name: Run compare-ubuntu-kernel

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run compare-ubuntu-kernel
        run: |
          echo "Running compare-ubuntu-kernel.sh with format: ${{ github.event.inputs.format }}"
          # Set file extension based on format
          case "${{ github.event.inputs.format }}" in
            json) EXT="json" ;;
            csv) EXT="csv" ;;
            markdown) EXT="md" ;;
            *) EXT="txt" ;;
          esac
          OUTPUT_FILE="kernel-diff.${EXT}"
          ./compare-ubuntu-kernel.sh -f ${{ github.event.inputs.format }} ${{ github.event.inputs.git_url}} ${{ github.event.inputs.branch}} ${{ github.event.inputs.kernel_version}} | tee "${OUTPUT_FILE}"
          echo "output_file=${OUTPUT_FILE}" >> $GITHUB_OUTPUT
      - name: upload report
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.artifact_name }}
          path: |
            kernel-diff.*
